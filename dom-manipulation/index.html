<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button><br><br>

    <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>

    <button onclick="exportToJsonFile()">Export Quotes</button>

<!-- âœ… File input to import quotes -->
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  </div>

  <!-- Category Filter Dropdown -->
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
  <!-- Other options will be inserted dynamically -->
</select>

<!-- Notification for server sync -->
<div id="notification" style="display:none; padding:10px; background:#fff3cd; border:1px solid #ffeeba; margin:10px 0;"></div>
<button id="resolveConflicts" style="display:none;">Resolve Conflicts</button>


    <script src="script.js"></script>
  </body>
  </html>
